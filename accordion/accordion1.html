<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/accordion1.css">
</head>
<body>
    <ul class="accordion-area">
		<li>
			<section>
				<h3 class="title">お見積もりの目安を教えてください。</h3>
				<div class="box">
					<p>内容によって変化いたしますのでまずはお問い合わせフォームよりご相談ください。</p>
				</div>
			</section>
		</li>
		<li>
			<section>
				<h3 class="title">地方ですが発注は可能でしょうか</h3>
				<div class="box">
					<p>可能です。お気軽にご相談ください。</p>
				</div>
			</section>
		</li>
		<li>
			<section>
				<h3 class="title">セミナーやイベントの出演を依頼したいのですが</h3>
				<div class="box">
					<p>お問い合わせフォームより日時や内容などをご記入いただきご相談ください。</p>
				</div>
			</section>
			
		</li>
	</ul>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="js/accordion1.js"></script>
</body>
</html>
